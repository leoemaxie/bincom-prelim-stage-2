<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Result</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        margin-top: 50px;
    }
    table {
        margin: 0 auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #333;
        padding: 10px;
    }
    th {
        background-color: #333;
        color: #fff;
    }
    tr:nth-child(even) {
        background-color: #f4f4f4;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        border: 1px solid #333;
        border-radius: 5px;
    }
    a:hover {
        background-color: #333;
        color: #fff;
    }
</style>
<body>
    <h1>Polling Unit Result</h1>
    <table>
        <tr>
            <th>Party</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.party_abbreviation }}</td>
            <td>{{ result.party_score }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
